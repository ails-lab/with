@(field: Field, args: (Symbol, Any)*)(implicit handler: helper.FieldConstructor, lang: Lang)
@helper.input.f(field, args.filter{ t => t._1 == 'class }.toArray){ (id, name, value, args) =>
@toHtmlArgs(args)
  <input type="number" id="@id" name="@name" value="@field.value.getOrElse(args.get('default))" @toHtmlArgs(args) />
  }(handler, lang)
