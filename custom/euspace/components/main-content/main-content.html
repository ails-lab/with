
      <!-- featured-->
      <section class="featured">
        <div class="container">
          <!-- title-->
          <div class="sectionhead">FEATURED EXHIBITION</div>
          <!-- featured exhibition-->
          <div id="featuredExhibit" class="exhibition" data-bind="with: featured">
            <div class="hue">
              <!-- info-->
              <div class="info">
                <div class="type">EXHIBITION</div>
                <h1 class="title"><!-- ko text:title --><!-- /ko --> </h1>
                <div class="description">
                  <!-- description-->
                  <div class="text" data-bind="text: description">
               
                  </div>
                  <!-- view button-->
                  <div class="view"><a href="exhibition.html" title="VIEW EXHIBITION" class="btn btn-view blue"><img src="img/ic-right-arrow.png" alt="view"></a></div>
                </div>
              </div>
              <!-- thumbnails-->
              <div class="thumbnails">
                <!-- left-->
                
                <div class="left"><img data-bind="attr: { src: thumbs()[0].url}">
                  <div class="title" data-bind="text: thumbs()[0].title"></div>
                </div>
                <!-- right-->
                <div class="right"><img data-bind="attr: { src: thumbs()[1].url}">
                  <div class="title" data-bind="text: thumbs()[1].title"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- filter-->
      <section class="filter">
        <div class="container">
          <div class="wrap">
            <!-- menu-->
            <ul class="nav">
              <li class="active" data-filter="*" data-bind="click: filter"><a href="#" title="ALL">All</a></li>
              <li data-filter=".exhibition" data-bind="click: filter"><a href="#" title="EXHIBITION">Exhibition</a></li>
              <li data-filter=".collection" data-bind="click: filter"><a href="#" title="COLLECTION">Collection</a></li>
            </ul>
            <!-- menu-->
            <ul class="counter">
              <li class="collection">31 Collection</li>
              <li class="exhibition">10 Exhibition</li>
            </ul>
          </div>
        </div>
      </section>
      <!-- listing-->
      <section class="listing">
        <div class="container">
          <!-- grid-->
          <div class="grid" id="homemasonry" data-bind="homeisotope: homecollections">
            <div class="sizer"></div>
            <div data-bind="visible: isLoaded(), css: itemcss">
              <div class="wrap">
                <!-- anchor--><a data-bind="click: $parent.loadCollectionOrExhibition" title="Lorem ipsum">
                  <!-- thumbnail-->
                  <div class="thumb"><img data-bind="attr: {src: thumbnail}"></div>
                  <!-- info-->
                  <div class="info"><span class="type" data-bind="text:type"></span>
                    <h1 class="title" data-bind="text: collname"></h1><span class="owner" data-bind="text: owner"></span>
                  </div>
                  <!-- pointer-->
                  <div class="pointer"><span class="arrow"><img src="img/ic-right-arrow.png" alt="Arrow"></span></div></a>
              </div>
            </div>
            
          </div>
          
          <div id="more" data-bind="visible: loading, scroll: homecollections(), scrollOptions: { loadFunc: loadNext, offset: 0 }"> <i class="fa fa-spinner fa-pulse"></i></div>
          </div>
        
      </section>
