	<body>
	   <top-bar params="route: route"></top-bar>

			<div class="row">
				<div class="maincontent" data-bind="component: { name: route().page, params: route }"></div>
			</div>

			<div id="fb-root"></div>
			 <!-- Modal HTML -->
			<div id="myModal" class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title"></h4>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer"></div>
					</div>
				</div>
			</div>

			<!-- Dialog Window Hook -->
			<div id="popup" class="modal" tabindex="-1" role="dialog" aria-labelledby="popup" aria-hidden="true" data-bind="component: { name: popupName, params: {} }"></div>

			<nav-bar params="route: route"></nav-bar>

		<script src="js/ie10-viewport-bug-workaround.js"></script>
	</body>
