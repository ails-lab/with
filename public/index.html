<!DOCTYPE html>

	<head>

		<link rel="stylesheet" href="bower_modules/slick.js/slick/slick.css">
		 <link rel="stylesheet" type="text/css" href="bower_modules/magnific-popup/dist/magnific-popup.css">
   
		

		<!-- build:js -->
		<script src="js/app/require.config.js"></script>
		<script data-main="js/app/startup" src="bower_modules/requirejs/require.js"></script>
		
	</head>
	<body data-page="default">
    <!-- header-->
    <header>
  
     <top-bar params="route: route"></top-bar>
     
     
    </header>
    <!-- main-->
     <div role="main" class="homepage" data-bind="component: { name: route().page, params: route }">
      <!-- footer -->
			<footer>
				<div class="container">

					<!-- copyright -->
					<section class="copyright">
						<img src="img/ui/logo-footer.png">
						<p>WITH <em>by</em> National Technical University of Athens</p>
					</section>

					<!-- social media -->
					<section class="sosmed">
						<a href="#">
							<i  class="fa fa-facebook"></i>
						</a>
						<a href="#">
							<i  class="fa fa-twitter"></i>
						</a>
						<a href="#">
							<i  class="fa fa-vimeo"></i>
						</a>
					</section>
				</div>
			</footer>
		</div>	
     
     <div id="fb-root"></div>
			 <!-- Modal HTML -->
			<div id="myModal" class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title"></h4>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer"></div>
					</div>
				</div>
			</div>
     
     <!-- Dialog Window Hook -->
			<div id="popup" class="modal" tabindex="-1" role="dialog" aria-labelledby="popup" aria-hidden="true" data-bind="component: { name: popupName, params: popupParams }"></div>
     
    
   
   <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
