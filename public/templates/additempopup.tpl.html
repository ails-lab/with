<div class="md-modal-addto md-effect-1" id="modal-3">
			<div class="md-content-coll">
			   <button type="button" class="close" aria-label="Close" data-bind="event: {click: close}"><span aria-hidden="true">&times;</span></button>
				<h3>Choose a collection</h3>
					<hr class="faded">
			   <div class="form-group">
					  <div class="col-md-9">
				        
					   <div class="spec">
					      <div class="itemlabel">Collection
					      </div>
					       <div class="value">
							      <select  class="form-control input-sm xxs" id="select_col" data-bind="selectize: collectionlist, selectedOptions: selected_items2, options: {maxItems: null,create: true,closeAfterSelect: true,persist:false}" multiple></select>
							    </div>
					   </div>
					  <div class="spec">
					      <div class="itemlabel">Description
					      </div>
					       <div class="value">
					      <textarea class="form-control input-sm xxs" id="collname" placeholder="Like 'Paintings' or 'Art project'" data-bind="textInput: record().description" disabled></textarea>
					      </div>
					      
					 </div>
					 <div class="spec">
					     <div class="col-md-4"><p>
					       <button type="button" class="btn btn-default btn-xs xxs" data-bind="event: {click: close}">Cancel</button></p>
					     </div>
					      <div class="col-md-4 col-md-offset-3"><p>
					        <button type="button" class="btn btn-primary btn-xs xxs" data-bind="event: {click: addToCollections}">Add to Collection</button></p>
					      </div>
					  </div>
				 </div>
				  <div class="col-md-3"><img data-bind="attr: { src:record().thumb, alt: record().title }" class="img-responsive"/></div>
					  
		     </div>
</div>
			</div>
<div class="md-overlay-addto" data-bind="event: {click: close}"></div><!-- the overlay element -->
