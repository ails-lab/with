
<div id="withsearchid" class="withsearch" data-bind="event: { scroll: scrolled }">
		<form class="withsearch-form">
			<input class="withsearch-input" type="search" data-bind="value: term" placeholder="Search..."/>
			<div class="line">&nbsp;</div>
			<button class="withsearch-submit" type="submit" data-bind="click: function() { search(true,true); }">Search</button>
			<button class="withsearch-view" data-bind="click: toggleSourceview, enable: searching()==false" title="Change view...">
				<span class="glyphicon glyphicon-th" data-bind="visible: !sourceview()"></span>
				<span class="glyphicon glyphicon-th-list" data-bind="visible: sourceview()"></span>
			</button>
		</form>

				<div id="withsearch-content" class="withsearch-content">

					<facets id="search-facets" data-bind="visible: filterselect()==true || results().length>0" params="name:'search-filters',params: {}"></facets>

					<!-- ko if: noResults -->
					<div class="withsearch-content-masonry">
						<p>Your search did not return results. Please try again.</p></div>
					<!-- /ko -->


					<!-- ko if: results().length > 0 -->
					 <div class="scrollable" data-bind="visible: sourceview()==true">

				    <!-- ko foreach: results -->
					<div class="dummy-column">
					<h2>
					 <!-- ko text: source --><!-- /ko -->
					 <!-- ko if: consoleurl != "" -->
					 <span class="withsearch-console"><a data-bind="attr: { href:consoleurl}" target="_blank"><i class="fa fa-external-link fa-1" title="API console"></i></a></span>
					 <!-- /ko -->
					</h2>

					 <!-- ko foreach: items -->

					 	<a class="dummy-media-object" data-bind="event: { click: $parents[1].columnRecordSelect}">
							<img onError="this.src='images/no_image.jpg'" data-bind="attr: { src:thumb }"/>
								<span><!-- ko text: title --><!-- /ko --></span>
						</a>
					   <!-- /ko -->
					</div>
					<!-- /ko -->
					</div>
					<!-- /ko -->



						 <!-- wrap spacer-->
      <div class="spacer double">
        <!-- listing-->
        <section class="listing" style="background: none;border:0">
          <div class="container">
            <!-- grid-->


			<!-- grid-->
            <div class="grid" data-bind="visible: sourceview()==false && mixresults().length> 0, searchIsotope: mixresults">
              <!-- item-->
               <!-- ko if: $index() === 0 -->
              <div class="sizer"></div>
              <!-- /ko -->


              <div class="item media" data-bind="visible: isLoaded()">
              <div class="wrap">
              <span class="star" data-bind="css: { active: isLiked }, visible: isLogged()">
						<span class="fa-stack fa-fw" data-bind="visible: externalId!=null,event: { click: function() { $parent.likeRecord($data); } }">
							<i class="fa fa-heart fa-stack-1x"></i><i class="fa fa-heart-o fa-stack-1x fa-inverse"></i>
						</span>
					</span>
                <!-- anchor--><a href="#" data-view="inline"  data-bind="event: {click: function(){$parent.recordSelect($data)}}">
                  <!-- thumbnail-->
                  <div class="thumb"><img data-bind="attr: {src: thumb}"  onError="this.src='img/content/thumb-empty.png'"></div>
                  <!-- info-->
                  <div class="info">
                    <h1 class="title" data-bind="text: title"></h1><span class="owner" data-bind="text: dataProvider,attr: { href: dataProvider_uri }"></span>
                  </div>

                 <div class="sourceCredits">
					
				<a data-bind="text:sourceCredits,attr: { href: view_url }" target="_new"></a></div>
            	
                  </a>
              </div>
            </div>


            </div>
            </div>
            <div id="more" data-bind="visible: searching"> <i class="fa fa-spinner fa-pulse"></i></div>
            <div class="scroll-top-wrapper"  data-bind="event:{click: goToTop}">
				<span class="scroll-top-inner">
					<i class="fa fa-2x fa-arrow-circle-up"></i>
				</span>
			</div>
            </section>


		</div>

					</div>

				<span class="withsearch-close"></span>




			</div>

			<div class="overlay"></div>
			<item-view params="route: route"></item-view>
