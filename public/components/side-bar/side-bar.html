<!-- collection give access-->
          <section class="action profile">
            <div class="action-header">
              <div class="title">My Profile</div>
            </div>
            <div class="action-body">
              <div class="group">
                <div class="title">Profile Picture</div>
                <!-- profile picture box-->
                <div class="profilepicture">
                  <div class="boxwrap"><img src="img/content/img-profile.jpg"><a href="#" data-toggle="tooltip" data-placement="top" title="Delete profile picture" class="hue"><i class="fa fa-trash-o"></i></a></div>
                  <!-- action-->
                  <div class="profileaction"><span>Load picture from</span>
                    <ul>
                      <li><a href="#" data-toggle="tooltip" data-placement="top" title="Local image"><i class="fa fa-folder-o"></i></a></li>
                      <li><a href="#" data-toggle="tooltip" data-placement="top" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                      <li><a href="#" data-toggle="tooltip" data-placement="top" title="Google+"><i class="fa fa-google-plus"></i></a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="group">
                <div class="title">Personal Info</div>
                <div class="fields">
                  <input type="text" placeholder="Firstname" value="Michelle" class="half">
                  <input type="text" placeholder="Lastname" value="Smith" class="half">
                </div>
                <textarea type="text" placeholder="About me" class="about">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</textarea>
              </div>
            </div>
            <div class="button-group"><a href="#" class="btn-green-o cancel">Cancel</a><a href="#" class="btn-green">Save Profile</a></div>
          </section>
