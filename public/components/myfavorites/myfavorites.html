<div id="myFavorites" class="container-fluid">

	<div class="btn-group" role="group" aria-label="..." style="margin-top: 20px;">
		<button type="button" class="btn btn-default" data-bind="click: function() { filterBy('*'); }">Show all</button>
		<button type="button" class="btn btn-default" data-bind="click: function() { filterBy('Angel'); }">Filter: Angel</button>
		<button type="button" class="btn btn-default" data-bind="click: function() { filterBy('mokyklos'); }">Filter: Mokyklos</button>
		<button type="button" class="btn btn-default" data-bind="click: function() { filterBy('mok'); }">Filter: Mok</button>
	</div>

	<div id="withcollection">
		<div class="withsearch-content-masonry">
			<div id="collcolumns" class="columns" data-bind="isotope: items, isotopeOptions: { itemSelector: '.masonry-item', masonry: { columnWidth: 220 } }">
				<figure class="masonry-item" data-bind="visible: isLoaded()">
					<a data-bind="event: { click: function() { recordSelect('recordId()') } }">
						<img onError="this.src='images/no_image.jpg'" data-bind="attr: { src: cachedThumbnail }" />
					</a>
					<figcaption data-bind="html: displayTitle" class="displayTitle"></figcaption>
					<div class="sourceCredits">

						<a data-bind="attr: { href: sourceUrl }, text: sourceCredits" target="_new"></a>
					</div>
				</figure>
			</div>
		</div>
	</div>

	<div id="more" data-bind="visible: loading, scroll: items(), scrollOptions: { loadFunc: loadNext, offset: 0 }"> <i class="fa fa-spinner fa-pulse"></i></div>
</div>
