<button type="button" data-bind="click:  function() { showLoginPopup(); }">Show Popup</button>

<div class="dialog" id="loginPopup">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: function() { close(); }"><span aria-hidden="true">&times;</span></button>

	<h2>Sign in to save this to a collection</h2>

	<div>
		<div class="externalLogin">
			<button class="facebook">
				<i class="facebook_small"></i>
				<span>Facebook</span>
			</button>
			<button class="google">
				<i class="google_small"></i>
				<span>Google</span>
			</button>
			<button class="email">
				<i class="email_small"></i>
				<span>Email</span>
			</button>
		</div>
		<div class="emailLogin">

		</div>
	</div>

	<div class="footer">Don't have an account? <a href="#">Joining is quick and easy</a>.</div>
</div>
