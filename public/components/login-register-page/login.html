<div id="main" class="column col-sm-11 col-xs-11">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center v-center">
				<h1>login</h1>

				<p>Use Facebook, Twitter or your email to login. <br />
				Don't have a WITH account yet? No worries, <a href="#register">joining</a> is easy.</p>

				<br />

				<div class="container">
					<div class="row">
						<div class="col-lg-5 col-lg-offset-1">
							<button class="facebook huge" type="button">
								<i class="facebook_huge"></i>
								<p>Facebook</p>
							</button>

							<button class="twitter huge" type="button">
								<i class="twitter_huge"></i>
								<p>Twitter</p>
							</button>
						</div>
						<div class="col-lg-4 text-left">
							<form>
								<div class="form-group">
									<label for="useremail">Email or Username</label>
									<input type="email" class="form-control" id="useremail" placeholder="Enter email" autofocus>
								</div>
								<div class="form-group">
									<label for="userpassword">Password</label>
									<input type="password" class="form-control" id="userpassword" placeholder="Password">
								</div>
								<div class="checkbox">
									<label><input type="checkbox"> Keep me signed in</label>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
