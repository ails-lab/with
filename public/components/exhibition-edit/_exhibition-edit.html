<div role="main">
	<div class="container-fluid">
		<div class="wrapper">
			<!-- ko if: isLogged() == true  -->
			<side-bar params="route: route"></side-bar>
			<!-- /ko -->
			<main>
				<!-- collection section-->
				<section class="exhibition">
					<!-- head-->
					<div class="list-head">
						<!-- back-->
						<div class="title">Exhibition Editor</div>
						<!-- control-->
						<div class="list-control">
							<a title="" data-placement="top" data-toggle="tooltip" href="dashboard-exhibition-viewer.html" data-original-title="Preview Exhibition" class="fa fa-eye"></a>
							<!-- <a href="#" data-toggle="tooltip" data-placement="top" title="Upload background image" class="fa fa-image upload exhibition"></a> -->
							<div class="toggle">
								<input type="checkbox" id="toggle2">
								<label for="toggle2"></label><span class="private">private</span><span class="public">public</span>
							</div>
						</div>
					</div>
					<!-- editor box-->
					<div class="editorbox">
						<div class="wrap">
							<!-- scroll-->
							<div class="scroll">
								<!-- box-->
								<div class="box">
									<input data-bind="textInput: title, event: { blur: textfieldsLostFocus.bind($data, true) }" class="editortext" />
									<textarea class="editortextarea" data-bind="textInput: description, event: { blur: textfieldsLostFocus.bind($data, false) }">Never in all their history have men been able truly to conceive of the world as one: a single sphere, a globe, having the qualities of a globe, a round earth in which all the directions eventually meet, in which there is no center.</textarea>
								</div>
								<!-- add-->
								<!-- ko template: { foreach: collectionItemsArray, beforeRemove: removeItem, afterAdd: showNewItem } -->
								<div class="add droppable" 
								data-bind="{event: {dragover: function(event){event.preventDefault();},
                          dragenter: function(event){event.target.addClass('dragover'); event.preventDefault();},
                          dragleave: function(event){event.target.removeClass('dragover'); event.preventDefault();}}, 
                          drop: $parent.drop.bind($data, $index)}">
									<span><a href="#" data-toggle="tooltip" data-placement="top" title="Drag an item here"><img src="img/ui/ic-add.png" /></a></span>
								</div>
								<!-- box-->
								<div class="box fill" data-bind="drag: { item: $data, move: true }">
									<div class="boxaction">
										<ul>
											<li>
												<a href="#" data-toggle="tooltip" data-placement="top" title="Edit section" class="editbox"> <i class="fa fa-pencil-square-o"></i></a>
											</li>
											<li>
												<a href="#" data-toggle="tooltip" data-placement="top" title="Delete section" data-bind="click: $parent.xButtonClicked"> <i class="fa fa-trash-o"></i></a>
											</li>
										</ul>
									</div>
									<div class="left">
										<div class="imgwrap">
											<img data-bind="attr: { src: media()[0].Thumbnail.url }" />
										</div>
										<div class="imginfo">
											<span class="mediatitle" data-bind="text: title"></span><br />
											<span class="mediasource" data-bind="text: provenance()[provenance().length - 1].provider"></span>
										</div>
									</div>
									<div class="right">
										<div class="boxtitle" data-bind="text: description"></div>
									</div>
								</div>
								<!-- /ko -->
								<div class="add droppable">
									<span><a href="#" data-toggle="tooltip" data-placement="top" title="Drag an item here">
										<img src="img/ui/ic-add.png" /></a></span>
								</div>
							</div>
						</div>
					</div>
					<!-- assets-->
					<div class="assets">
						<!-- actions-->
						<div class="actions">
							<!--  ko if: myCollections().length > 0 -->
							<select  id="CollectionSelect" class="form-control collectionlist" data-bind="options: myCollections, optionsText: 'title', value: selectedCollection"></select>
							<!-- /ko -->

							<!--<div class="collectionsearch">
								<input type="text" placeholder="Search"><img src="img/ui/ic-mag.png" class="icon">
							</div>-->
							<div class="notification">Select items from your collections and drag them to your exhibition</div>
						</div>
						<!-- listing-->
						<div class="assetlisting">
							<ul data-bind="foreach: userSavedItemsArray">
								<li>
									<a href="#" data-toggle="tooltip" data-placement="top" draggable="true"
									data-bind="{event:{ dragstart: $parent.dragStart.bind($data, false), 
										dragend: function(event){console.log("2");document.getElementsByClassName('dragover')[0].removeClass('dragover')}},
										attr: { title: title }}}">
										<div class="hue">
											<img data-bind="attr: { src: media()[0].thumbnailUrl }" />
											<div class="color"></div>
										</div>
									</a>
								</li>
							</ul>
							<div data-bind="hscroll: userSavedItemsArray(), scrollOptions: { loadFunc: loadNextCollection, offset: 20 }"></div>
						</div>
					</div>
				</section>
				<section class="action upload">
					<div class="action-header">
						<div class="title">Upload background image</div>
					</div>
					<div class="action-body"><img src="img/ui/upload-placeholder.png" class="upload-img"><span style="width:40%;" class="progress"></span></div>
					<div class="button-group"><a href="#" class="btn-green-o cancel">Cancel</a><a href="#" class="btn-green">Save</a></div>
				</section>
				<section class="action editsection">
					<div class="action-header">
						<div class="title">Edit section</div>
					</div>
					<div class="action-body">
						<textarea type="text" placeholder="About me">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</textarea>
						<div class="sectionside">
							<div class="head">Media location</div>
							<div class="toggle">
								<input type="checkbox" id="toggle3">
								<label for="toggle3"></label><span class="private">left</span><span class="public">right</span>
							</div>
						</div>
					</div>
					<div class="button-group"><a href="#" class="btn-green-o cancel">Cancel</a><a href="#" class="btn-green">Save</a></div>
				</section>
			</main>
		</div>
	</div>
</div>
