
<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" data-bind="text: title"></h4>
      </div>
      <div class="modal-body">
	<input type="url" class="form-control" data-bind="value: videoUrl, attr: { placeholder: placeholder}">
	    
         <div class='separator'> </div>   
        <!--  ko if: videoAdded-->
        <!--<img data-bind="attr: { src: thumbnailUrl}" class="img-responsive" id="youtubeThumbnail" > </img>-->
	<div class="embed-responsive embed-responsive-4by3">
	    <iframe width="560" height="315" frameborder="0" allowfullscreen data-bind="attr: { src: videoUrl}"></iframe>
	</div>
	<!-- /ko -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: leftButtonTapped, text: cancelButtonTitle">Close</button>
        <button type="button" class="btn btn-primary" data-bind="click: rightButtonTapped, text: primaryButtonTitle"></button>
      </div>
    </div>
  </div>
</div>
