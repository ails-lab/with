
<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" data-bind="text: title"></h4>
      </div>
      <div class="modal-body">

        <!--  ko if: exhibitionItemIsSet -->
        <div class="embed-responsive embed-responsive-16by9">
	    <!--  ko if: modeIsVideo-->
	    <input type="url" class="form-control" data-bind="textInput: videoUrl, attr: { placeholder: placeholder}">
	    <!-- /ko -->
	    <!--  ko ifnot: modeIsVideo-->
	    <textarea class="form-control" rows="5" id="comment " data-bind="textInput: textInput, attr: { placeholder: placeholder}"></textarea>
	    <!-- /ko -->
	     <div class='separator'> </div>
	    <!--  ko if: videoIsSet() && modeIsVideo()-->
		<iframe class="embed-responsive-item" width="560" height="315" frameborder="0" allowfullscreen data-bind="attr:{src: videoUrl}"></iframe>
	    <!-- /ko -->
	    </div>
      <!-- /ko -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: leftButtonTapped, text: cancelButtonTitle">Close</button>
        <button type="button" class="btn btn-primary" id="primaryButton" data-bind="click: rightButtonTapped, text: primaryButtonTitle, visible: !isUpdating()"></button>
        <button type="button" class="btn btn-primary" data-bind="visible: isUpdating"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Updating...</button>
      </div>
    </div>
  </div>
</div>
