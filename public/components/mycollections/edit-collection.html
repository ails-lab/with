<div class="modal-dialog editCollectionPopup" id="edit-collection">
	<div class="modal-content text-left">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4>Edit Collection</h4>
		</div>
		<div class="modal-body row">
			<form> <!-- data-bind="submit: ko.contextFor(mycollections).$data.editCollection">-->
				<div class="col-md-12">				  
				  <div class="form-group">
				    <div class="spec">
				      <div class="itemlabel">Title
				      </div>
				       <div class="value">
				      <input type="text" 
				      data-bind="{value: ko.contextFor(mycollections).$data.titleToEdit, 
				      attr: {value: ko.contextFor(mycollections).$data.titleToEdit}}" class="form-control input-sm xxs">
				        </div>
				      </div>
				    </div>
				    <div class="form-group">
					   <div class="spec">
					      <div class="itemlabel">Description
					      </div>
					      <div class="value">
					      <textarea data-bind="{value: ko.contextFor(mycollections).$data.descriptionToEdit, 
					      attr: {value: ko.contextFor(mycollections).$data.descriptionToEdit}" 
					      id="description" name="description" class="form-control input-sm xxs" ></textarea>
					      </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-bind="click: ko.contextFor(mycollections).$data.closePopup">Cancel</button>
			<!-- <button type="submit" class="btn btn-primary">Apply</button> -->
			<button type="button" class="btn btn-primary" data-bind="click: ko.contextFor(mycollections).$data.editCollection">Apply</button>
		</div>
	</div>
</div>
