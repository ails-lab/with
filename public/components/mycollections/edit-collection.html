<div class="modal-dialog" id="edit-collection">
	<div class="modal-content text-left">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4>Edit Collection</h4>
		</div>
		<div class="modal-body row">
			<form data-bind="submit: editCollection">
				<div class="col-md-12">				  
				  <div class="form-group">
				    <div class="spec">
				      <div class="itemlabel">Title
				      </div>
				       <div class="value">
				       <b>Items: </b><span data-bind="text: collectionToEdit.title"> </span>
				      <input type="text" data-bind="value: collectionToEdit.title" class="form-control input-sm xxs">
				        </div>
				      </div>
				    </div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-bind="click: closeEditCollectionPopup">Cancel</button>
			<button type="submit" class="btn btn-primary">Apply</button>
		</div>
	</div>
</div>
