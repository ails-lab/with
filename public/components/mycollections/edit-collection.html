<div class="modal-dialog" id="popup">
	<div class="modal-content text-left">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4>Edit Collection</h4>
		</div>
		<div class="modal-body row">
			<form data-bind="submit: editCollection">
				<div class="col-md-12">				  
				  <div class="form-group">
				    <div class="spec">
				      <div class="itemlabel">Title
				      </div>
				       <div class="value">
				      <input type="text" 
				      data-bind="attr: {value: titleToEdit}" class="form-control input-sm xxs">
				        </div>
				      </div>
				    </div>
				     <div class="form-group">
				      <div class="spec">
				      <div class="itemlabel">Is it public?
				      </div>
				     <div class="btn-group btn-toggle" id="publiccoll"> 
					    <button class="btn btn-xs btn-default xxs" data-bind="event: {click:privateToggle}" data-value="true">Yes</button>
					    <button class="btn btn-xs btn-primary active xxs" data-bind="event: {click:privateToggle}" data-value="false">No</button>
					  </div>
				    </div>
				    </div>
				    <div class="form-group">
					   <div class="spec">
					      <div class="itemlabel">Description
					      </div>
					      <div class="value">
					      <textarea data-bind="attr: {value: descriptionToEdit}" id="description" name="description" class="form-control input-sm xxs" ></textarea>
					      </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-bind="click: closeEditCollectionPopup">Cancel</button>
			<button type="submit" class="btn btn-primary">Apply</button>
		</div>
	</div>
</div>
