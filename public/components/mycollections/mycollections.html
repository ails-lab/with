<div id="userCollections" class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				 <span class="withmain"><h2>My collections</h2></span>
				 
				 <p>
				    <!-- <span class="glyphicon glyphicon-plus fake-link" data-bind="click: createCollection">Create new</span> -->
				    <div class="btn-group" role="group" aria-label="...">
  						<button type="button" class="btn btn-primary"  data-bind="click: createCollection">Create new</button>
  					</div>
				</p>
				<div id="mycollections">
				 <!-- collections listed here -->
				 <!-- ko foreach: myCollections -->
				 
					 <div class="profilecoll">
					 <div class="container-fluid">
					 <div class="row profile">
					 <div class="col-xs-6 col-sm-6 col-md-4 pull-left" data-bind="attr: {id: dbId}">
					 <div class="content">
						<div class="btn-group pull-right" role="group">
						<span class="glyphicon glyphicon-circle-arrow-right" title="Get API calls" data-bind="click:$parent.getAPIUrl" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-edit" title="edit" data-bind="click: $parent.openEditCollectionPopup" aria-hidden="true"></span>
					 	<span class="glyphicon glyphicon-trash" title="delete" data-bind="click: $parent.deleteMyCollection" aria-hidden="true"></span>
					 	</div>
					   <h3 data-bind="text: title"></h3>
					   <div data-bind="text: description()"></div>
					   <!--  ko if: $data.hasOwnProperty("category") -->
					  		<div><b>Categorized as:</b> <div data-bind="text: category()"></div></div>
					   <!-- /ko -->
					    <span class="pull-left"><b>Items: </b> <i data-bind="text: itemCount()+'   '"> </i></span>
					   	<span class="pull-right"><b>Created:</b> <i data-bind="text: created()"></i> </span>		
					   	</br>			   		
					 	<span  class="pull-left"><b>Visibility: </b><i title="secret"></i>
					    	<!-- ko if: isPublic --> public <!-- /ko -->
					   		<!-- ko ifnot: isPublic --> restricted <!-- /ko --> 
					    </span>					 </div>
					 </div>
					 <!--  ko if: itemCount() > 0 -->
						 <div class="col-xs-6  col-sm-6  col-md-8">
					 	 <div class="row-fluid">
					  	 <div class="imcontainer">
					  	  <a data-bind="attr: {href: 'index.html#collectionview/'+dbId()}">	  	
					  	 	<!-- ko foreach: firstEntries -->
					  	 		<div class="coll_figure"><img  data-bind="attr: {src: thumbnailUrl()}">
					  	 		 </div>
					  	 	 <!-- /ko -->
					  	 	 </a>
					  	 </div>
					  	 </div>
					  	 </div>
					  <!-- /ko -->
					  <!-- ko else -->
					  	<!-- TODO: Make the message look nicer -->
					  		</br>
					  		<a href="#search" onClick="toggleSearch('focus'); return false;"> Select items from search results to add to collection.</a>
					  <!-- /ko -->
					 </div>
					 </div>
					 </div> 
				 <!-- /ko -->
				 
				 </div>
			</div>
		</div>
</div>
