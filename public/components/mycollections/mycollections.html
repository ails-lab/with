<div id="userCollections" class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				 <span class="withmain"><h2>My collections</h2></span>

				 <button type="button" class="btn btn-primary btn-sm" data-bind="click: createCollection">New Collection</button>

				<div id="mycollections">
				 <!-- collections listed here -->
				 <!-- ko foreach: myCollections -->

					 <div class="profilecoll">
					 <div class="container-fluid">
					 <div class="row profile">
					 <div class="col-xs-6 col-sm-6 col-md-4 coll-body pull-left" data-bind="attr: {id: dbId}">
					 <div class="content">
						<div class="btn-group pull-right" role="group">
					 	<!-- <span class="glyphicon glyphicon-link" title="API calls for this Collection" data-bind="click:$parent.getAPIUrl" aria-hidden="true"></span>-->
						<span class="glyphicon glyphicon-pencil" title="Edit Collection" data-bind="click: $parent.openEditCollectionPopup" aria-hidden="true"></span>
					 	<span class="glyphicon glyphicon-trash" title="Delete Collection" data-bind="click: $parent.deleteMyCollection" aria-hidden="true"></span>
					 	<span class="glyphicon glyphicon-share" title="Share Collection" data-bind="click: $parent.shareCollection" aria-hidden="true"></span>					 	</div>
					   <h3 data-bind="text: title"></h3>
					   <div class="coll-descr" data-bind="text: description()"></div>
					   <!--  ko if: $data.hasOwnProperty("category") -->
					  		<div><b>Categorized as:</b> <div data-bind="text: category()"></div></div>
					   <!-- /ko -->
					   <div class="row">
						   <div class="col-xs-12 col-sm-12 col-md-12 coll-footer">
						   		<!-- ko if: isPublic --><span class="label label-success">Public</span><!-- /ko -->
						   		<!-- ko ifnot: isPublic --><span class="label label-danger">Restricted</span><!-- /ko -->
					   			&bull; <strong>Items: </strong> <span data-bind="text: itemCount()"></span> &bull;
						   		<b>Created:</b> <i data-bind="text: created()"></i> &bull;
						   		<b>Owner:</b> <i data-bind="text: owner"></i>
						   </div>
						</div>
					 </div>
					 </div>
					 <!--  ko if: itemCount() > 0 -->
						 <div class="col-xs-6  col-sm-6  col-md-8">
					 	 <div class="row-fluid">
					  	 <div class="imcontainer">
					  	  <a data-bind="attr: {href: 'index.html#collectionview/'+dbId()}">
					  	 	<!-- ko foreach: firstEntries -->
					  	 		<div class="coll_figure"><img  data-bind="attr: {src: thumbnailUrl()}">
					  	 		 </div>
					  	 	 <!-- /ko -->
					  	 	 </a>
					  	 </div>
					  	 </div>
					  	 </div>
					  <!-- /ko -->
					  <!-- ko else -->
					  	<!-- TODO: Make the message look nicer -->
					  	<div class="col-xs-6 col-sm-6 col-md-8 coll-message">
					 	 <div class="row-fluid">
					  	 <div class="imcontainer">
					  		<h5><a href="#search" onClick="toggleSearch('focus'); return false;"> Select items from search results to add to collection.</a></h5>
					  	</div>
					  	</div>
					  	</div>
					  <!-- /ko -->
					 </div>
					 </div>
					 </div>
				 <!-- /ko -->

				 </div>
			</div>
			<div class="col-lg-12" data-bind="visible: sharedCollections().length">
				 <span class="withmain"><h2>Collections shared with me</h2></span>
				 <div id="sharedcollections">
				 <!-- collections listed here -->
				 <!-- ko foreach: sharedCollections() -->

					 <div class="profilecoll">
					 <div class="container-fluid">
					 <div class="row profile">
					 <div class="col-xs-6 col-sm-6 col-md-4 pull-left" data-bind="attr: {id: dbId}">
					 <div class="content">
						<div class="btn-group pull-right" role="group">
					 	<span class="glyphicon glyphicon-link" title="API calls for this Collection" data-bind="click:$parent.getAPIUrl" aria-hidden="true"></span>
						<!--  ko if: (access() ==  "OWN" || access() == "WRITE")-->
						<span class="glyphicon glyphicon-pencil" title="Edit Collection" data-bind="click: $parent.openEditCollectionPopup" aria-hidden="true"></span>
					 	<!--  ko if: access() ==  "OWN" -->
					 	<span class="glyphicon glyphicon-trash" title="Delete Collection" data-bind="click: $parent.deleteMyCollection" aria-hidden="true"></span>
					 	<!-- /ko -->
					 	<!--  /ko -->
					 	</div>
					   <h3 data-bind="text: title"></h3>
					   <div class="coll-descr" data-bind="text: description()"></div>
					   <!--  ko if: $data.hasOwnProperty("category") -->
					  		<div><b>Categorized as:</b> <div data-bind="text: category()"></div></div>
					   <!-- /ko -->
					   <div class="row">
						   <div class="col-xs-12 col-sm-12 col-md-12 coll-footer">
						   		<!-- ko if: isPublic --><span class="label label-success">Public</span><!-- /ko -->
						   		<!-- ko ifnot: isPublic --><span class="label label-danger">Restricted</span><!-- /ko -->
					   			&bull; <strong>Items: </strong> <span data-bind="text: itemCount()"></span> &bull;
						   		<b>Created:</b> <i data-bind="text: created()"></i> &bull;
						   		<b>Owner:</b> <i data-bind="text: owner"></i>
						   </div>
						</div>
					 </div>
					 </div>
					 <!--  ko if: itemCount() > 0 -->
						 <div class="col-xs-6  col-sm-6  col-md-8">
					 	 <div class="row-fluid">
					  	 <div class="imcontainer">
					  	  <a data-bind="attr: {href: 'index.html#collectionview/'+dbId()}">
					  	 	<!-- ko foreach: firstEntries -->
					  	 		<div class="coll_figure"><img  data-bind="attr: {src: thumbnailUrl()}">
					  	 		 </div>
					  	 	 <!-- /ko -->
					  	 	 </a>
					  	 </div>
					  	 </div>
					  	 </div>
					  <!-- /ko -->
					  <!-- ko else -->
					  <!-- ko if: access()=="WRITE" -->
					  	<!-- TODO: Make the message look nicer -->
					  	<div class="col-xs-6 col-sm-6 col-md-8 coll-message">
					 	 <div class="row-fluid">
					  	 <div class="imcontainer">
					  		<h5><a href="#search" onClick="toggleSearch('focus'); return false;"> Select items from search results to add to collection.</a></h5>
					  	</div>
					  	</div>
					  	</div>
					   <!-- /ko -->
					  <!-- /ko -->
					 </div>
					 </div>
					 </div>
				 <!-- /ko -->

				 </div>
		    </div>
		</div>
</div>
