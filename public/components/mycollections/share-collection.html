<div class="modal-dialog editCollectionPopup" id="share-collection">
	<div class="modal-content text-left">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4>Share Collection</h4>
		</div>
		<div class="modal-body row">
			<form> <!-- data-bind="submit: ko.contextFor(mycollections).$data.shareCollection">-->
			    <h5>Share or collaborate</h5>
				<div class="col-md-12">				  
				  <div class="form-group">
				    <div class="spec">
				      <div class="itemlabel">Username or Email
				      </div>
				        <div class="value">
						 	<input class="user-selection" type="search" data-bind="autocompleteUsername: ko.contextFor(mycollections).$data.addToSharedWithUsers"/>
						 </div>
				      </div>
				    </div>
				</div>
				<h5>Users with access to the collection</h5>
				<div class="container-fluid">
				<div class="row">
				<!-- ko foreach: ko.contextFor(mycollections).$data.usersToShare() -->
				<!-- ko if: username() != ko.contextFor(mycollections).$data.myUsername() -->
					<div class="col-md-3">
						 <div class="col-xs-12 col-sm-12 col-md-12 coll-footer" >
						 <!-- ko if: $data.image -->
							<img class="img-circle img-thumbnail" data-bind="attr: { src: image}, 		
							style: {border: accessRights()=='NONE'? '5px solid red' : '5px solid red'}"/>
	
						 <!-- /ko -->
						 <!-- ko else -->
							<img src="images/user.png" class="img-circle img-thumbnail" id="profile-image"/>
						 <!-- /ko -->	
						 </div>	
						 <span data-bind="text: username()"></span>
					</div>
				<!-- /ko -->
				<!-- /ko -->
				</div>
				</div>
				 <!-- <span class="glyphicon glyphicon-eye-open" title="Read"
				 	data-bind="click: ko.contextFor(mycollections).$data.shareCollection.bind($data, 'READ'), style: {color: accessRights()!='NONE'? 'blue' : 'grey'}"
				 	aria-hidden="true" style="padding-left:20px;cursor:pointer"></span>	 
				 <span class="glyphicon glyphicon-user" title="Collaborate"
				 	data-bind="click: ko.contextFor(mycollections).$data.shareCollection.bind($data, 'WRITE'), style: {color: (accessRights()=='OWN' ||  accessRights()=='WRITE') ? 'blue' : 'grey'}" 
				 	aria-hidden="true" style="padding-left:20px;cursor:pointer"></span>
				 <span class="glyphicon glyphicon-user" title="Collaborate"
				 	data-bind="click: ko.contextFor(mycollections).$data.shareCollection.bind($data, 'WRITE'), style: {color: (accessRights()=='OWN' ||  accessRights()=='WRITE') ? 'blue' : 'grey'}" 
				 	aria-hidden="true" style="margin-left:-7px;cursor:pointer"></span>-->
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-bind="click: ko.contextFor(mycollections).$data.closePopup">Close</button>
		</div>
	</div>
</div>
