<div class="md-modal-coll md-effect-1" id="modal-2">
			<div class="md-content-coll">
			   <button type="button" class="close" aria-label="Close" data-bind="event: {click: close}"><span aria-hidden="true">&times;</span></button>
				<h3>Create a collection</h3>
					<hr class="faded">
			
				   <div class="form-group">
					  <div class="col-md-12">
					    <div class="spec">
					      <div class="itemlabel">Name
					      </div>
					       <div class="value">
					      <input type="text" class="form-control input-sm xxs" id="collname" placeholder="Like 'Paintings' or 'Art project'" >
					      </div>
					      </div>
					      
					      <div class="spec">
					      <div class="itemlabel">Select Category
					      </div>
					       <div class="value">
					      <select class="form-control input-sm xxs">
						  <option selected>Where does this collection belong?</option>
						  <option>Category 1</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select></div></div>
					       
					      
					      <div class="spec">
					      <div class="itemlabel">Is it secret?
					      </div>
					     <div class="btn-group btn-toggle"> 
						    <button class="btn btn-xs btn-default xxs">Yes</button>
						    <button class="btn btn-xs btn-primary active xxs">No</button>
						  </div>
					    </div>
					 
					   <div class="spec">
					      <div class="itemlabel">More details
					      </div>
					      <div class="value">
					      
					      <textarea id="description" class="form-control input-sm xxs" ></textarea>
					      </div>
					    </div>
					    
					    <div class="spec">
					     <div class="col-md-4"><p>
					       <button type="button" class="btn btn-default btn-xs xxs" data-bind="event: {click: close}">Cancel</button></p>
					     </div>
					      <div class="col-md-4 col-md-offset-3"><p>
					        <button type="button" class="btn btn-primary btn-xs xxs">Create Collection</button></p>
					      </div>
					  </div>
					  
					  </div>
					</div>
				 
			
				
				
			</div>
</div>
		
		
		
<div class="md-overlay-coll" data-bind="event: {click: close}"></div><!-- the overlay element -->
