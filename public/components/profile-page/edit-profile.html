<div class="modal-dialog profilePopup">
	<div class="modal-content text-left">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4>Edit Profile</h4>
		</div>
		<div class="modal-body row">
			<form>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-2 col-ms-12 col-xs-12 text-center">
							<div class="photo-group">
								<div data-bind="if: avatar.Square" id="profile-image">
									<img class="img-circle img-thumbnail" data-bind="attr: { src: avatar.Square }" />
								</div>
								<div data-bind="ifnot: avatar.Square" id="profile-image">
									<img src="images/user.png" class="img-circle img-thumbnail" />
								</div>
							</div>
						</div>
						<br />
						<div class="col-sm-4 col-ms-12 col-xs-12 text-center">
							<div class="photo-group">
								<p>Load your profile picture from: </p>

								<div class="btn btn-default btn-file">
									<span class="glyphicon glyphicon-folder-open"></span> <input type="file" id="imageupload" name="image" />
								</div>
								<button class="facebook" data-bind="enable: hasFacebook, click: loadFromFacebook">
									<i class="facebook_small"></i>
								</button>
								<button class="google" data-bind="enable: hasGoogle, click: loadFromGoogle">
									<i class="google_small"></i>
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group" data-bind="validationElement: firstName">
							<label for="firstName">First Name</label>
							<input type="text" class="form-control" id="firstName" placeholder="First Name" data-bind="value: firstName, valueUpdate: 'afterkeypress', hasFocus: true;">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group" data-bind="validationElement: lastName">
							<label for="lastName">Last Name</label>
							<input type="text" class="form-control" id="lastName" placeholder="Last Name" data-bind="value: lastName, valueUpdate: 'afterkeypress'">
						</div>
					</div>
				</div>

 				<div class="row">
					<div class="col-sm-12" data-bind="validationElement: about" >
						<div class="form-group">
							<label>About me</label>
							<textarea class="form-control" rows="3" data-bind="value: about"></textarea>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-bind="click: closeWindow">Close</button>
			<button type="button" class="btn btn-primary" data-bind="click: updateProfile">Save changes</button>
		</div>
	</div>
</div>
