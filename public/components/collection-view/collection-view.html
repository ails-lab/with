<div class="container-fluid">
	   <div id="withcollection">
		<span class="withmain"><h2><!-- ko text:collname --><!-- /ko --> <span data-bind="visible: itemCount() > -1  " style="text-transform:lowercase">&nbsp;&nbsp;(<!-- ko text:itemCount --><!-- /ko -->  items)</span></h2> </span>
		<div data-bind="visible: creator().length>0" style="text-transform:lowercase"><i>by <a href="/collectionbyuser"><!-- ko text:creator --><!-- /ko --></a></i></div>
		<span data-bind="text:desc.display"></span>
		<span><a data-bind="visible: desc.showButton, text: desc.showAll() ? '  show less' : '...show more', click: desc.toggleShowAll" href="#"></a></span>
		 <br>
		<button type="button" class="btn btn-primary" data-bind="click: uploadItem, visible: isLogged()" style="margin-top: 10px;"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true" style="vertical-align: top;"></span> Upload</button>
		<button type="button" class="btn btn-info" data-bind="click: presentAPICalls" style="margin-left: 30px; margin-top: 10px;" title="Show API Calls">API Calls</button>
		<div class="well" data-bind="visible: showAPICalls" style="margin-top: 10px;">
		 <span class="label label-success">Get</span><code data-bind="text: getAPIUrlCollection() "></code>
		 <br>
		 <span class="label label-success">Get</span><code data-bind="text: getAPIUrlRecords()"></code>
			<br>
		</div>
		</div>
</div>
		 <!-- wrap spacer-->
      <div class="spacer double">
        <!-- listing-->
        <section class="listing">
          <div class="container">
            <!-- grid-->
			
            
			<!-- grid-->
            <div class="grid" data-bind="visible: citems().length > 0, collectionIsotope: citems">
              <!-- item-->
               <!-- ko if: $index() === 0 -->
              <div class="sizer"></div>
              <!-- /ko -->
              
              
              <div class="item media" data-bind="visible: isLoaded(), attr: { id: recordId}">
              <div class="wrap">
              <span class="star" data-bind="css: { active: isLiked }, visible: isLogged()">
						<span class="fa-stack fa-fw" title="add to favorites" data-bind="visible:externalId!=null,event: { click: function() { $parent.likeRecord(this); } }">
							<i class="fa fa-heart fa-stack-1x"></i><i class="fa fa-heart-o fa-stack-1x fa-inverse"></i>
						</span>
					</span>
				
					 <span class="collect" title="remove" data-bind="visible: isLogged() && ($parent.access()=='WRITE' || $parent.access()=='OWN'), event: { click: function(){ $parent.removeRecord(recordId )}}"><i class="fa fa-trash-o fa-inverse"></i>
						</span>
			    <!-- anchor--><a href="#" data-view="inline"  data-bind="event: {click: function(){$parent.recordSelect($data)}}">
                  <!-- thumbnail-->
                  <div class="thumb"><img data-bind="attr: {src: cachedThumbnail()}"  onError="this.src='img/content/thumb-empty.png'"></div>
                  <!-- info-->
                  <div class="info">
                    <h1 class="title" data-bind="text: displayTitle()"></h1><span class="owner" data-bind="text: provider"></span>
                  </div>
                </a>
               <div class="sourceCredits">
					
					<a data-bind="text:sourceCredits(),attr: { href: view_url }" target="_new"></a></div>
                 
              </div>
            </div>
              
            
            </div>
            </div>
            <div id="more" data-bind="visible: loading ,scroll: citems(), scrollOptions: { loadFunc: loadNext, offset: 0 }"> <i class="fa fa-spinner fa-pulse"></i></div>
            
            </section>
			
			
		</div>
