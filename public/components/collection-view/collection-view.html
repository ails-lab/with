
<div class="container-fluid">
<div id="withcollection" class="row" >
				<div class="col-lg-12">
				 <span class="withmain"><h2><!-- ko text:collname --><!-- /ko --> </h2><div style="text-transform:lowercase">by <a href="/collectionbyuser"><!-- ko text:currentUser.username --><!-- /ko --></a></div></span>
				
					<!-- ko if: citems().length > 0 -->
					 <div id="withsearch-content-masonry">
					  <div id="columns" data-bind="foreach: citems, masonry"><figure class="masonryitem"><a data-bind="event: { click: $parent.recordSelect}, attr: { href:url}"><img data-bind="event: { error: $parent.defaultSource }, attr: { src:thumb, alt: title }"/></a><figcaption data-bind="text: title"></figcaption></figure></div>
	            	</div>
	    
					<!-- /ko -->
				 <div id="more" data-bind='visible: loading' >
				    
				    <img src="images/loading.gif"/>
				</div>
				</div>
				
				
			
</div>
</div>
<item-view params="route: route"></item-view>
